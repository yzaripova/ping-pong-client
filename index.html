<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ping-Pong game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="login">
    <div>
      <h1>PING PONG ONLINE</h1>
      <form id="form">
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <button type="submit" class="btn">PLAY</button>
      </form>
      <div class="background"></div>
    </div>
  </div>

  <div class="lobby hide">
    <h3>PING PONG ONLINE</h3>
    <div class="subtitle">Lobby</div>
    <div class="players-info">
      <div class="first-player"></div>
      <div class="second-player">
        <div class="waiting">Waiting opponent...</div>
      </div>
    </div>
    <button class="btn btn-ready">Ready</button>
  </div>

  <div class="playing-field hide">
    <div class="players-and-score"></div>
    <canvas id="canvas"></canvas>
  </div>

  <div class="loading-info"><div></div></div>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
